<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
    <title>Calculator</title>
</head>

<body class="bg-dark">
    <div class="container master mt-5 d-flex flex-column justify-content-center">
        <h1 class="text-center mb-5 text-white">Javascript Calculator</h1>


        <div class="container">
            <div class="row bg-light py-3">
                <div id="secDisplay">0</div>
                <div id="display">0</div>

            </div>

            <div class="row">
                <button type="button" class="btn btn-danger btn-sm col" value="all-clear" id="clear"
                    onclick="clearAll()">AC</button>
                <!-- <button type="button" class="function btn btn-secondary col" value="negative" id="negative" onclick="displayUpdate('negative')">+/-</button> -->

                <button type="button" class="operator btn btn-info col" value="*" id="multiply" onclick="displayUpdate('multiply')">&times;</button>
                <button type="button" class="operator btn btn-info col" value="/" id="divide" onclick="displayUpdate('divide')">&divide;</button>
            </div>
            <div class="row">
                <button type="button" value="7" class="btn btn-light col" id="seven" onclick="displayUpdate(7)">7</button>
                <button type="button" value="8" class="btn btn-light col" id="eight" onclick="displayUpdate(8)">8</button>
                <button type="button" value="9" class="btn btn-light col" id="nine" onclick="displayUpdate(9)">9</button>
                <button type="button" class="operator btn btn-info col" value="-" id="subtract" onclick="displayUpdate('subtract')">-</button>
            </div>
            <div class="row">
                <button type="button" value="4" class="btn btn-light col" id="four" onclick="displayUpdate(4)">4</button>
                <button type="button" value="5" class="btn btn-light col" id="five" onclick="displayUpdate(5)">5</button>
                <button type="button" value="6" class="btn btn-light col" id="six" onclick="displayUpdate(6)">6</button>
                <button type="button" class="operator btn btn-info col" value="+" id="add" onclick="displayUpdate('add')">+</button>
            </div>
            <div class="row">
                <button type="button" value="1" class="btn btn-light col" id="one" onclick="displayUpdate(1)">1</button>
                <button type="button" value="2" class="btn btn-light col" id="two" onclick="displayUpdate(2)">2</button>
                <button type="button" value="3" class="btn btn-light col" id="three" onclick="displayUpdate(3)">3</button>
                <button type="button" class="function btn btn-secondary col" value="." id="decimal" onclick="displayUpdate('decimal')">.</button>


            </div>
            <div class="row">
                <button type="button" value="0" class="btn btn-light col" id="zero" onclick="displayUpdate(0)">0</button>
                <button type="button" class="operator btn btn-success col-3 " id="equals" value="=" onclick="displayUpdate('equals')">=</button>

            </div>

        </div>

    </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <!-- FreeCodeCamp CDN  -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
